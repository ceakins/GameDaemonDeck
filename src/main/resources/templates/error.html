<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Game Daemon Deck - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        .error-message-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gdd-logo-circle {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545; /* Bootstrap red */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="p-1 me-2 gdd-logo-circle" style="background-color: #007bff; border-radius: 50%;">
                    <img src="/static/bootstrap-icons/controller.svg" alt="GDD Logo" width="20" height="20" class="d-inline-block" style="filter: invert(100%);">
                </span>
                <strong class="text-black">Game Daemon Deck</strong>
            </a>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 error-message-container">
                <i class="bi bi-exclamation-octagon-fill error-icon mb-3"></i>
                <h1 th:text="${header}">An Error Occurred</h1>
                <p class="lead" th:text="${message}">Something went wrong. Please try again or contact support.</p>
                <a th:href="${returnUrl}" class="btn btn-primary mt-3" th:if="${returnUrl}">Return to <span th:text="${returnText}"></span></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-4">
        <hr class="my-4">
        <p class="text-center text-muted">Â© Charles L. Eakins, 2026</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
