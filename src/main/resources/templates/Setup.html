<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">DaemonDeck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            </ul>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">DaemonDeck First-Run Setup</h1>
                <form action="/setup" method="post">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Admin Username:</label>
                        <input type="text" class="form-control" id="adminUsername" name="adminUsername">
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Admin Password:</label>
                        <input type="password" class="form-control" id="adminPassword" name="adminPassword">
                    </div>
                    <div class="mb-3">
                        <label for="steamCmdPath" class="form-label">SteamCMD Path:</label>
                        <input type="text" class="form-control" id="steamCmdPath" name="steamCmdPath">
                    </div>
                    <div class="mb-3">
                        <label for="sessionTimeoutSeconds" class="form-label">Session Timeout (seconds):</label>
                        <input type="number" class="form-control" id="sessionTimeoutSeconds" name="sessionTimeoutSeconds" value="1800">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <p class="text-center text-muted">Â© Charles L. Eakins, 2026</p>
            </div>
        </footer>
    </div>
</body>
</html>
