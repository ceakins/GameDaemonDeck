<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Game Daemon Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.min.css">
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            </ul>
        </header>

        <h1 class="text-center">Welcome to Game Daemon Deck!</h1>
        <p class="text-center">Your game server manager is up and running.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        Game Daemon Deck Configuration
                    </div>
                    <div class="card-body">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="steamCmdPath" class="form-label mb-0 me-2">SteamCMD Path:</label>
                            <input type="text" id="steamCmdPath" class="form-control me-2" th:value="${steamCmdPath}" disabled>
                            <button type="button" class="btn btn-sm btn-secondary edit-field-button" data-field="steamCmdPath"><i class="bi bi-pencil"></i></button>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="sessionTimeoutSeconds" class="form-label mb-0 me-2">Session Timeout (seconds):</label>
                            <input type="number" id="sessionTimeoutSeconds" class="form-control me-2" th:value="${sessionTimeoutSeconds}" disabled>
                            <button type="button" class="btn btn-sm btn-secondary edit-field-button" data-field="sessionTimeoutSeconds"><i class="bi bi-pencil"></i></button>
                        </div>
                        <!-- Add other configuration fields here as needed -->
                        <button type="button" class="btn btn-success mt-3" id="saveConfigButton" style="display: none;"><i class="bi bi-save"></i> <span id="saveButtonText">Save Changes</span></button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <p class="text-center text-muted">Â© Charles L. Eakins, 2026</p>
            </div>
        </footer>
    </div>

    <!-- Session Timeout Modal -->
    <div class="modal fade" id="sessionTimeoutModal" tabindex="-1" aria-labelledby="sessionTimeoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sessionTimeoutModalLabel">Session Timeout Warning</h5>
                </div>
                <div class="modal-body">
                    You will be logged out due to inactivity in <span id="countdown">30</span> seconds. Do you want to stay logged in?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="logoutButton">Logout</button>
                    <button type="button" class="btn btn-primary" id="stayLoggedInButton">Stay Logged In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const sessionTimeoutSeconds = [[${sessionTimeoutSeconds}]] || 1800; // Default to 30 minutes if not set

        let timeoutTimer;
        let countdownTimer;
        let countdownValue = 30;
        let sessionTimeoutModal;

        function resetTimer() {
            clearTimeout(timeoutTimer);
            clearTimeout(countdownTimer);
            countdownValue = 30;
            if (sessionTimeoutModal) {
                sessionTimeoutModal.hide();
            }
            timeoutTimer = setTimeout(showTimeoutModal, sessionTimeoutSeconds * 1000);
        }

        function showTimeoutModal() {
            sessionTimeoutModal = new bootstrap.Modal(document.getElementById('sessionTimeoutModal'), {
                backdrop: 'static',
                keyboard: false
            });
            sessionTimeoutModal.show();
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdownValue;

            countdownTimer = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    logout();
                }
            }, 1000);
        }

        function logout() {
            // In a real application, this would invalidate the session server-side
            window.location.href = "/logout"; // Redirect to a logout endpoint
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Attach event listeners for user activity
            ['mousemove', 'keydown', 'click', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });

            document.getElementById('stayLoggedInButton').addEventListener('click', () => {
                fetch('/api/session/renew', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        resetTimer();
                    } else if (response.status === 401) {
                        // Unauthorized, likely session expired on server or credentials invalid
                        logout();
                    } else {
                        console.error('Failed to renew session:', response.statusText);
                    }
                }).catch(error => {
                    console.error('Error renewing session:', error);
                });
            });

            document.getElementById('logoutButton').addEventListener('click', () => {
                logout();
            });

            resetTimer(); // Initialize the timer on page load
        });

        // Configuration Edit Logic (Individual fields)
        const saveConfigButton = document.getElementById('saveConfigButton');

        const configFields = [
            {
                id: 'steamCmdPath',
                input: document.getElementById('steamCmdPath'),
                originalValue: '',
                button: null // Will be set after DOMContentLoaded
            },
            {
                id: 'sessionTimeoutSeconds',
                input: document.getElementById('sessionTimeoutSeconds'),
                originalValue: '',
                button: null // Will be set after DOMContentLoaded
            }
            // Add other configuration fields here as needed
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize original values and associate buttons
            configFields.forEach(field => {
                field.originalValue = field.input.value;
                field.button = document.querySelector(`.edit-field-button[data-field="${field.id}"]`);

                field.button.addEventListener('click', () => {
                    if (field.input.disabled) { // Currently disabled, enable for editing
                        field.input.disabled = false;
                        field.button.innerHTML = '<i class="bi bi-x"></i>'; // Change to 'x' icon
                        field.button.classList.remove('btn-secondary');
                        field.button.classList.add('btn-danger'); // Change color for Cancel
                    } else { // Currently enabled, disable and revert
                        field.input.disabled = true;
                        field.input.value = field.originalValue; // Revert to original
                        field.button.innerHTML = '<i class="bi bi-pencil"></i>'; // Change back to 'pencil' icon
                        field.button.classList.remove('btn-danger');
                        field.button.classList.add('btn-secondary');
                    }
                    checkForChanges(); // Check if Save button should be visible
                });

                field.input.addEventListener('input', checkForChanges);
            });

            // Initial check for changes in case values are pre-filled or dynamically set
            checkForChanges();
        });


        function checkForChanges() {
            const hasChanges = configFields.some(field => field.input.value !== field.originalValue);
            saveConfigButton.style.display = hasChanges ? 'block' : 'none';
        }

        const saveButtonIcon = saveConfigButton.querySelector('i');
        const saveButtonTextSpan = document.getElementById('saveButtonText');

        saveConfigButton.addEventListener('click', () => {
            const formData = new URLSearchParams();
            configFields.forEach(field => {
                formData.append(field.id, field.input.value);
            });

            // Show saving state
            saveConfigButton.disabled = true;
            saveButtonIcon.classList.remove('bi-save');
            saveButtonIcon.classList.add('spinner-border', 'spinner-border-sm');
            saveButtonTextSpan.textContent = 'Saving...';

            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else if (response.status === 400) {
                    return response.text().then(errorText => { throw new Error(errorText); });
                } else {
                    throw new Error('Failed to save configuration.');
                }
            })
            .then(message => {
                // Show success state
                saveButtonIcon.classList.remove('spinner-border', 'spinner-border-sm');
                saveButtonIcon.classList.add('bi-check-circle-fill'); // Checkmark icon
                saveConfigButton.classList.remove('btn-success');
                saveConfigButton.classList.add('btn-primary'); // Optional: change color for success
                saveButtonTextSpan.textContent = 'Saved!';

                // After successful save, update original values and disable fields
                configFields.forEach(field => {
                    field.originalValue = field.input.value;
                    field.input.disabled = true;
                    field.button.innerHTML = '<i class="bi bi-pencil"></i>';
                    field.button.classList.remove('btn-danger');
                    field.button.classList.add('btn-secondary');
                });
                saveConfigButton.style.display = 'none'; // Hide Save button

                setTimeout(() => {
                    // Reset button to initial state
                    saveButtonIcon.classList.remove('bi-check-circle-fill');
                    saveButtonIcon.classList.add('bi-save');
                    saveConfigButton.classList.remove('btn-primary');
                    saveConfigButton.classList.add('btn-success');
                    saveButtonTextSpan.textContent = 'Save Changes';
                    // saveConfigButton.disabled = false; // Re-enable if needed, but it will be hidden
                }, 2000); // Revert after 2 seconds
            })
            .catch(error => {
                // Show error state
                saveButtonIcon.classList.remove('spinner-border', 'spinner-border-sm');
                saveButtonIcon.classList.add('bi-exclamation-triangle-fill'); // Warning icon
                saveConfigButton.classList.remove('btn-success');
                saveConfigButton.classList.add('btn-danger'); // Change color for error
                saveButtonTextSpan.textContent = 'Error!';
                console.error('Error:', error);

                setTimeout(() => {
                    // Reset button to initial state
                    saveButtonIcon.classList.remove('bi-exclamation-triangle-fill');
                    saveButtonIcon.classList.add('bi-save');
                    saveConfigButton.classList.remove('btn-danger');
                    saveConfigButton.classList.add('btn-success');
                    saveButtonTextSpan.textContent = 'Save Changes';
                    saveConfigButton.disabled = false; // Re-enable so user can try again
                }, 3000); // Revert after 3 seconds
            });
        });
        /*]]>*/
    </script>
</body>
</html>
