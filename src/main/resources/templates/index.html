<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Game Daemon Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            </ul>
        </header>

        <h1 class="text-center">Welcome to Game Daemon Deck!</h1>
        <p class="text-center">Your game server manager is up and running.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Game Daemon Deck Configuration
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="steamCmdPath" class="form-label">SteamCMD Path:</label>
                            <input type="text" id="steamCmdPath" class="form-control" th:value="${steamCmdPath}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="sessionTimeoutSeconds" class="form-label">Session Timeout (seconds):</label>
                            <input type="number" id="sessionTimeoutSeconds" class="form-control" th:value="${sessionTimeoutSeconds}" disabled>
                        </div>
                        <!-- Add other configuration fields here as needed -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <p class="text-center text-muted">Â© Charles L. Eakins, 2026</p>
            </div>
        </footer>
    </div>

    <!-- Session Timeout Modal -->
    <div class="modal fade" id="sessionTimeoutModal" tabindex="-1" aria-labelledby="sessionTimeoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sessionTimeoutModalLabel">Session Timeout Warning</h5>
                </div>
                <div class="modal-body">
                    You will be logged out due to inactivity in <span id="countdown">30</span> seconds. Do you want to stay logged in?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="logoutButton">Logout</button>
                    <button type="button" class="btn btn-primary" id="stayLoggedInButton">Stay Logged In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const sessionTimeoutSeconds = [[${sessionTimeoutSeconds}]] || 1800; // Default to 30 minutes if not set

        let timeoutTimer;
        let countdownTimer;
        let countdownValue = 30;
        let sessionTimeoutModal;

        function resetTimer() {
            clearTimeout(timeoutTimer);
            clearTimeout(countdownTimer);
            countdownValue = 30;
            if (sessionTimeoutModal) {
                sessionTimeoutModal.hide();
            }
            timeoutTimer = setTimeout(showTimeoutModal, sessionTimeoutSeconds * 1000);
        }

        function showTimeoutModal() {
            sessionTimeoutModal = new bootstrap.Modal(document.getElementById('sessionTimeoutModal'), {
                backdrop: 'static',
                keyboard: false
            });
            sessionTimeoutModal.show();
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdownValue;

            countdownTimer = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    logout();
                }
            }, 1000);
        }

        function logout() {
            // In a real application, this would invalidate the session server-side
            alert("You have been logged out.");
            window.location.href = "/logout"; // Redirect to a logout endpoint
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Attach event listeners for user activity
            ['mousemove', 'keydown', 'click', 'scroll'].forEach(event => {
                document.addEventListener(event, resetTimer);
            });

            document.getElementById('stayLoggedInButton').addEventListener('click', () => {
                fetch('/api/session/renew', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        resetTimer();
                    } else if (response.status === 401) {
                        // Unauthorized, likely session expired on server or credentials invalid
                        logout();
                    } else {
                        console.error('Failed to renew session:', response.statusText);
                    }
                }).catch(error => {
                    console.error('Error renewing session:', error);
                });
            });

            document.getElementById('logoutButton').addEventListener('click', () => {
                logout();
            });

            resetTimer(); // Initialize the timer on page load
        });
        /*]]>*/
    </script>
</body>
</html>
