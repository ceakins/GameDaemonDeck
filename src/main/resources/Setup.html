<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DaemonDeck Setup</title>
</head>
<body>
    <h1>DaemonDeck First-Run Setup</h1>
    <form action="/setup" method="post">
        <label for="adminUsername">Admin Username:</label><br>
        <input type="text" id="adminUsername" name="adminUsername"><br><br>

        <label for="adminPassword">Admin Password:</label><br>
        <input type="password" id="adminPassword" name="adminPassword"><br><br>

        <label for="steamCmdPath">SteamCMD Path:</label><br>
        <input type="text" id="steamCmdPath" name="steamCmdPath"><br><br>

        <input type="submit" value="Save Configuration">
    </form>
</body>
</html>
